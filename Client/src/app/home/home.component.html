<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Make a new Friends</h1>
    <p>Come on in to view new friends... all you need to do is sign up!</p>
    <div class="text-center">
      <button (click)="RegisterToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-secondary btn-lg">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancleRegister)="cancleRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
