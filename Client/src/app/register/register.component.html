<form
  (ngSubmit)="registerForm.valid && Register()"
  [formGroup]="registerForm"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label mr-2">I am a: </label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> Male
    </label>
    <label class="radio-inline ml-3">
      <input type="radio" value="female" formControlName="gender" /> Female
    </label>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Know As'"
  ></app-text-input>

  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  ></app-date-input>

  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>

  <!-- Server "API" validaton errors -->
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      type="submit"
      class="btn btn-success mr-2"
    >
      Register
    </button>
    <button type="button" (click)="Cancel()" class="btn btn-secondary mr-2">
      Cancel
    </button>
  </div>
</form>

<div class="text-bg-warning">
  <h3>{{ registerForm.value | json }}</h3>
  <hr />
  <h3>{{ registerForm.status | json }}</h3>
  <hr />
  <h3>{{ registerForm.errors | json }}</h3>
</div>
