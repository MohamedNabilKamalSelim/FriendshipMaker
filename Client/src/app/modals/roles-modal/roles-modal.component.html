<div class="modal-header">
  <h4 class="modal-title pull-left">Update roles for {{ user.username }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolsForm">
    <div *ngFor="let role of roles" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="role.checked"
        value="role.name"
        (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.userName === 'admin'"
      />
      <label>{{ role.name }}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-dark" (click)="bsModalRef.hide()">
    Cancel
  </button>
  <button type="submit" class="btn btn-info" (click)="UpdateRoles()">
    Submit
  </button>
</div>
